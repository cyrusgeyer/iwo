mode: independent
per_factor_training: all # [True, True, True, True, True]
default:
  w_sizes: 5,4,3,2,1 # rows of ws
  num_hidden_layers: 5,5,4,3,3,3 # first NN-head acts on the representation directly. Should ideally have same or similar capacity as the second NN head acting on the first projection.
  hidden_dim: 25,25,20,15,10,5
  batch_norm: False
  init_w: kaiming_uniform_custom # Options: kaiming_uniform_custom, xavier_normal, xavier_uniform, kaiming_normal, eye
  init_layers: kaiming_uniform_custom # Options: kaiming_uniform_custom, xavier_normal, xavier_uniform, kaiming_normal, eye
  nonlinearity: leaky_relu # Options: relu, leaky_relu
  nonlinearity_param: 0.01
  first_layer_batch_norm: False
  first_layer_nonlinearity: False
